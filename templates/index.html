<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head content -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMeans Clustering Algorithm</title>
    <!-- Use the latest version of Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/scripts.js" defer></script>

    <!-- Link to external JavaScript file -->
  </head>
  <body>
    <!-- Main content -->
    <div class="container">
      <h1>KMeans Clustering Algorithm</h1>

      <!-- User input form -->
      <label for="num_clusters">Number of Clusters (k):</label>
      <input type="number" id="num_clusters" value="3" min="1" />
      <br /><br />

      <label for="init_method">Initialization Method:</label>
      <select id="init_method">
        <option value="random">Random</option>
        <option value="Farthest">Farthest First</option>
        <option value="k-means++">KMeans++</option>
        <option value="manual">Manual</option>
      </select>
      <br /><br />

      <!-- Buttons -->
      <div class="buttons">
        <button id="GeneratenNewDataset">Generate New Dataset</button>
        <button id="runKMeans" disabled>Run through KMeans</button>
        <button id="runConvergence" disabled>Run to Convergence</button>
        <button id="reset">Reset Algorithm</button>
      </div>

      <!-- Graph area -->
      <div id="graph" style="width: 100%; height: 600px"></div>
    </div>
  </body>
</html>
